<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lacak Pesanan - RamenChan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tracking.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/mobile-responsive.css">
    <link rel="stylesheet" href="css/footer-modern.css">
    <link rel="stylesheet" href="css/optimized-responsive.css">
    <link rel="stylesheet" href="css/conflict-fixes.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar-logo">RamenChan</div>
        <nav class="navbar-nav">
            <a href="index.html#home">Home</a>
            <a href="index.html#about">Tentang Kami</a>
            <a href="menu.html">Menu</a>
            <a href="index.html#promo">Promo</a>
            <a href="reservation.html">Reservasi</a>
            <a href="order.html">Pemesanan</a>
            <a href="admin.html">Admin</a>
            <a href="index.html#contact">Kontak</a>
        </nav>
        <div class="navbar-extra">
            <a href="wishlist.html" id="wishlist-btn"><i data-feather="heart"></i><span id="wishlist-count">0</span></a>
            <a href="order.html" id="cart-icon">
                <i data-feather="shopping-cart"></i>
                <span class="cart-count" id="cart-count">0</span>
            </a>
            <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
        </div>
    </header>

    <div class="breadcrumb">
        <div class="container">
            <a href="index.html">Home</a>
            <span>/</span>
            <span>Lacak Pesanan</span>
        </div>
    </div>

    <section class="tracking-section">
        <div class="container">
            <h1>Lacak Pesanan Anda</h1>
            
            <div class="tracking-search">
                <div class="search-box">
                    <input type="text" id="orderIdInput" placeholder="Masukkan ID Pesanan (contoh: ORD-001)">
                    <button onclick="trackOrder()">Lacak</button>
                </div>
            </div>

            <div class="tracking-result" id="trackingResult" style="display: none;">
                <div class="order-info">
                    <h3>Detail Pesanan</h3>
                    <div class="order-details" id="orderDetails"></div>
                </div>

                <div class="tracking-timeline">
                    <h3>Status Pesanan</h3>
                    <div class="timeline" id="timeline"></div>
                </div>
            </div>

            <div class="recent-orders" id="recentOrders">
                <h3>Pesanan Terbaru</h3>
                <div class="orders-list" id="ordersList"></div>
            </div>
        </div>
    </section>

    <!-- Footer akan dimuat oleh footer.js -->
    <footer></footer>

    <script>feather.replace();</script>
    <script src="js/database.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/tracking.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/security.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
